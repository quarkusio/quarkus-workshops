<head>

    <meta name="keywords" content="Quarkus, Workshop, Microservice, Kafka">
    <meta name="description" content="A hands on lab about Quarkus">

    <link href="{assetsdir}/css/bootstrap.css" media="screen" rel="stylesheet">
    <link href="{assetsdir}/css/font-awesome.min.css" media="screen" rel="stylesheet">
    <link href="{assetsdir}/css/hol.css" media="screen" rel="stylesheet">
    <link href="{assetsdir}/css/github.css" media="screen" rel="stylesheet">
    <script src="{assetsdir}/js/jquery-3.1.1.js"></script>
    <script src="{assetsdir}/js/bootstrap.js"></script>
    <!-- be aware that only a few languages have been included-->
    <script src="{assetsdir}/js/highlight.pack.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>


    <script>
        $(document).ready(function () {
            hljs.initHighlightingOnLoad();
            $('pre.highlight code').each(function (i, block) {
                hljs.highlightBlock(block);
            });

            var pre = document.getElementsByTagName('pre');
            for (var i = 0; i < pre.length; i++) {
                var b = document.createElement('button');
                b.className = 'clipboard';
                b.textContent = 'Copy';
                if (pre[i].childNodes.length === 1 && pre[i].childNodes[0].nodeType === 3) {
                    var div = document.createElement('div');
                    div.textContent = pre[i].textContent;
                    pre[i].textContent = '';
                    pre[i].appendChild(div);
                }
                pre[i].appendChild(b);
            }
            var clipboard = new ClipboardJS('.clipboard', {
                target: function (b) {
                    var p = b.parentNode;
                    return p.getElementsByClassName("code")[0]
                        ? p.getElementsByClassName("code")[0]
                        : p.childNodes[0];
                }
            });
            clipboard.on('success', function (e) {
                e.clearSelection();
                e.trigger.textContent = 'Copied';
                setTimeout(function () {
                    e.trigger.textContent = 'Copy';
                }, 2000);
            });
        });
    </script>
</head>
<header>
    <img src="{imagesdir}/quarkus-logo.png" alt="Quarkus Logo"/>
</header>
